<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honeypot Training</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Honeypot Training</h1>
        <form method="POST">
            <label for="fnr">FNR:</label>
            <input type="number" id="fnr" name="fnr" step="0.01" required><br>
            <label for="fpr">FPR:</label>
            <input type="number" id="fpr" name="fpr" step="0.01" required><br>
            <label for="attack_rate">Attack Rate:</label>
            <input type="number" id="attack_rate" name="attack_rate" step="0.01" required><br>
            <label for="model_choice">Model Choice:</label>
            <select id="model_choice" name="model_choice">
                <option value="1">Standard Model</option>
                <option value="2">Three Input Conv1D Model</option>
                <option value="3">SARSA Model</option>
                <option value="4">A2C Model</option>
            </select><br>
            <label for="training_choice">Training Choice:</label>
            <select id="training_choice" name="training_choice">
                <option value="1">Single Deception Node Training</option>
                <option value="2">Multiple Deception Node Training</option>
            </select><br>
            <label for="numberEpisodes">Number of Episodes:</label>
            <input type="number" id="numberEpisodes" name="numberEpisodes" required><br>
            <div id="deception_nodes_input">
                <label for="deception_nodes">Deception Nodes:</label>
                <input type="number" id="deception_nodes" name="deception_nodes"><br>
            </div>
            <button type="submit">Start Training</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
